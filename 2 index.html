<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE 2</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 250px;

            background-color: black;
            color: white; 
        }
    </style>
</head>
<body>
    <h1>Verificar Sequência de Fibonacci</h1>

    <label for="numero">Informe um número:</label>
    <input type="number" id="numero" placeholder="Digite um número">
    <button onclick="verificarFibonacci()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarFibonacci() {
            var numero = parseInt(document.getElementById('numero').value);
            var resultado = document.getElementById('resultado');

            if (isNaN(numero) || numero < 0) {
                resultado.innerHTML = "Por favor, insira um número inteiro não negativo.";
            } else {
                if (isFibonacci(numero)) {
                    resultado.innerHTML = numero + " pertence à sequência de Fibonacci :)";
                } else {
                    resultado.innerHTML = numero + " não pertence à sequência de Fibonacci.";
                }
            }
        }

        function isFibonacci(num) {
            var a = 0;
            var b = 1;

            while (b < num) {
                var temp = b;
                b = a + b;
                a = temp;
            }

            return b === num;
        }
    </script>
</body>
</html>
